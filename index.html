<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Signup - Secure Account Creation</title>
    <meta name="description" content="A secure, dark mode signup form created for the project objective.">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32?text=&#9733;">
</head>
<body>
    
    <header>
        <div class="header-content">
            </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Signup</h1>
            
            <form action="#" method="POST" class="signup-form">
                
                <div class="form-group">
                    <label for="full-name" class="visually-hidden">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="visually-hidden">Date of Birth (MM/DD/YYYY)</label>
                    <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" pattern="\d{2}/\d{2}/\d{4}" title="Format: MM/DD/YYYY" required>
                </div>

                <div class="form-group radio-group">
                    <input type="radio" id="student" name="user_type" value="student" required>
                    <label for="student">Student</label>
                    
                    <input type="radio" id="employee" name="user_type" value="employee">
                    <label for="employee">Employee</label>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to all the <a href="#">Terms and conditions</a></label>
                </div>

                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            </div>
    </footer>

</body>
</html>
